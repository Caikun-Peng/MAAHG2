name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "config/**"
      - "src/**"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pipreqs
        pipreqs src --encoding=utf8 --savepath src/requirementstemp.txt
        pip install -r src/requirements.txt
        pip install -r src/requirementstemp.txt

    - name: Build executable
      run: |
        python build.py

    - name: Move executable to root
      run: |
        move dist\MAAHG2.exe .

    - name: Get current commit ID
      run: |
        echo $env:GITHUB_SHA > version
      shell: pwsh

    - name: Create zip file
      run: |
        powershell Compress-Archive -Path MAAHG2.exe, assets, version -DestinationPath MAAHG2.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MAAHG2.zip
        asset_name: MAAHG2.zip
        asset_content_type: application/zip